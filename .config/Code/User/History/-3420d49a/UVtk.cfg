[metadata]
name = coordinates-analyzer 
#version = attr: my_package.VERSION
version = file: VERSION 
description = A Python CLI that calculates the differences between two molecular geometries files.
#long_description = file: README.rst, CHANGELOG.rst, LICENSE.rst
keywords = coordinates, analyzer, coords-analyz
license = file:LICENSE

[options]
package_dir=
    =src
packages=find:
install_requires =
    Click
py_modules=main    

[options.packages.find]
where=src

[options.entry_points]
console_scripts =
    coords-analyzer = Coords_Analyzer.main:Testing 




